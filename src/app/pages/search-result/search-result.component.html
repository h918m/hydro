    <div
      class="flex gap-3 items-center bg-[#0CB9DE] w-fit mx-5 rounded-full px-10 py-2 text-white"
    >
      <p class="text-xl lg:text-2xl">Search Result |</p>
      <p class="text-xl lg:text-2xl">153</p>
      <p class="text-base">Results Found</p>
    </div>
    <div class="bg-white rounded-md p-4 border shadow-sm m-2 relative">
      <div
        *ngIf="filterOpen === true"
        class="absolute top-0 left-0 h-[300px] bg-red-500"
      >
        fasdjfjaslkdjflkasd
      </div>

      <div class="flex flex-col sm:flex-row gap-1 justify-between">
        <div class="flex gap-2 items-center">
          <button (click)="openFilter()" class="w-10 h-10">
            <img src="../../../assets/icons/filter.svg" alt="" class="w-full" />
          </button>
          <select
            class="border-[#0CB9DE] border outline-none text-[#0CB9DE] px-2 py-1 rounded-full bg-white"
          >
            <option value="">Victoria Island</option>
            <option value="">Victoria Island</option>
            <option value="">Victoria Island</option>
            <option value="">Victoria Island</option>
          </select>
          <mat-select
            placeholder="Recommended"
            class="search-location border-[#0CB9DE] border outline-none text-[#0CB9DE] px-2 py-1 rounded-full bg-white min-w-[100px] text-center"
          >
            <mat-option
              *ngFor="let location of locations"
              [value]="location.id"
              >{{ location.lgName }}</mat-option
            >
          </mat-select>
        </div>
        <div
          class="border-[#63CCD3] border-2 rounded-full hidden sm:flex dm items-center"
        >
          <div
            *ngIf="displayWay == 'list'; else notList"
            class="flex gap-2 items-center rounded-full h-full px-2 py-1 bg-[#0CB9DE]"
          >
            <img
              src="../../../assets/icons/showListSel.svg"
              alt=""
              class="w-5 h-5"
            />
          </div>
          <ng-template #notList>
            <button
              (click)="changeDisplayWay('list')"
              class="flex gap-2 items-center rounded-full text-white bg-white px-2 py-1 h-full"
            >
              <img
                src="../../../assets/icons/showList.svg"
                alt=""
                class="w-5 h-5"
              />
            </button>
          </ng-template>
          <div
            *ngIf="displayWay == 'grid'; else notGrid"
            class="flex gap-2 items-center rounded-full bg-[#0CB9DE] px-2 py-1 h-full"
          >
            <img
              src="../../../assets/icons/showGridSel.svg"
              alt=""
              class="w-5 h-5"
            />
          </div>
          <ng-template #notGrid>
            <button
              (click)="changeDisplayWay('grid')"
              class="flex gap-2 items-center rounded-full text-white bg-white px-2 py-1 h-full"
            >
              <img
                src="../../../assets/icons/showGrid.svg"
                alt=""
                class="w-5 h-5"
              />
            </button>
          </ng-template>
        </div>
      </div>
      <div class="hidden sm:block">
        <div
          *ngIf="displayWay == 'grid'; else notGridList"
          class="grid grid-cols-2 gap-2"
        >
          <app-driller-license
            *ngFor="let choi of licenseBoxList"
            [oneChoice]="choi"
          />
        </div>
        <ng-template #notGridList>
          <div class="grid grid-cols-1 gap-2">
            <app-driller-license-list
              *ngFor="let choi of licenseBoxList"
              [oneChoice]="choi"
            />
          </div>
        </ng-template>
      </div>
      <div class="grid sm:hidden grid-cols-1 gap-2" (click)="closeFilter()">
        <app-driller-license-list
          *ngFor="let choi of licenseBoxList"
          [oneChoice]="choi"
        />
      </div>
    </div>
  </div>
</div>
